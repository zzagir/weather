<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">

    <title>Weather</title>
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <div class="left">
                <div class="gradient"></div>
                <div class="left_up">
                    <h3>Friday</h3>
                    <span>28 July 2023</span>
                    <div>
                        <i class='bx bx-current-location'></i>
                        <span>Paris, FR</span>
                    </div>
                </div>
                <div class="left_down">
                    <i class='bx bx-sun'></i>
                    <h2>25°C</h2>
                    <h3>Sunny</h3>
                </div>
            </div>
            <div class="right">
                <div class="right_up">
                    <div class="up_text">
                        <h3>precipitation</h3>
                        <span>4 %</span>
                    </div>
                    <div class="up_text">
                        <h3>humidity</h3>
                        <span>34 %</span>
                    </div>
                    <div class="up_text">
                        <h3>wind speed</h3>
                        <span>6 km/h</span>
                    </div>
                </div>
                <div class="right_down">
                    <div class="weather">
                        <ul>
                            <li>
                                <i class='bx bx-cloud'></i>
                                <span>sat</span>
                                <h3>23°C</h3>
                            </li>
                            <li>
                                <i class='bx bx-sun'></i>
                                <span>sun</span>
                                <h3>28°C</h3>
                            </li>
                            <li>
                                <i class='bx bx-cloud-lightning'></i>
                                <span>mon</span>
                                <h3>10°C</h3>
                            </li>
                            <li>
                                <i class='bx bx-cloud-drizzle'></i>
                                <span>tue</span>
                                <h3>14°C</h3>
                            </li>
                        </ul>
                    </div>
                    <button>search location</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
